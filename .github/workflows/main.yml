name: langline primray pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: Uses Node JS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm i -g typescript jest
      - run: tsc
      - run: node ./dist/utils/runCsvToJsonConvertor.js
      - run: cp -rp data/ ./dist/
      - run: jest --silent
      - run: jest --coverage
      - run: bash <(curl -s https://codecov.io/bash) -f ./coverage/coverage-final.json
